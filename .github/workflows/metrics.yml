name: GitHub metrics
on:
  # Schedule updates
  schedule: [{cron: "0 * * * *"}]
  push: {branches: "master"}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@master
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Johannesburg
          
          plugin_traffic: yes
          
          plugin_isocalendar: yes
          
          #plugin_music: yes
          #plugin_music_provider: spotify
          #plugin_music_token: "${{ secrets.SPOTIFY_CLIENT_ID }}, ${{ secrets.SPOTIFY_CLIENT_SECRET }}, ${{ secrets.SPOTIFY_REFRESH_TOKEN }}"
          #plugin_music_mode: recent
          #plugin_music_limit: 5
          
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_categories: programming
          plugin_languages_ignored: tsx
          plugin_languages_limit: 8
          
          plugin_stackoverflow: yes
          plugin_stackoverflow_user: 12493413
          plugin_stackoverflow_sections: answers-top
          plugin_stackoverflow_limit: 2
          plugin_stackoverflow_lines: 4
          
          plugin_followup: yes
          plugin_followup_sections: user
          
          plugin_achievements: yes
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 0
          plugin_achievements_display: compact
          
          plugin_lines: yes
          
          plugin_contributors: yes
          plugin_contributors_ignored: bot
          plugin_contributors_sections: contributors
          plugin_contributors_head: master
          lugin_contributors_base: ""
          plugin_contributors_categories: |
            {
              "Documentation": ["README.md", "docs/**"],
              "Code": ["*"]
            }
          
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time
          plugin_wakatime_limit: 4
